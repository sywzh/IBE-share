<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>协同处理</title>
<meta name="description" content="">
<meta name="keywords" content="">
</head>
<body>
	<!--头部-->
	<header>
		<div id="logo">Logo</div>
		<div id="login">
			<div id="register">
				<a href="#">注册</a>
			</div>
		<div id="login_href">
			<a href="#">登录</a>
		</div>
		</div>
	</header>
	<div id="content">
		<div id="CoorComment">
			<textarea id="editor_id" name="content" style="width:100%;height:100%;">
			  HTML内容
			</textarea>
		</div>
		<div class="Coor_btn">
			<div class="CoorbtnNo">取消</div>
			<div class="CoorbtnYes">保存</div>		
		</div>
	</div>
<div>
<footer>
	<span>©2013-2014  云存储版权所有</span><br />
	<span><a href="#">云存储</a></span>
</footer>
</div>

{% load static %}{% get_static_prefix as STATIC_URL %}
<link href="{{STATIC_URL}}css/reset.css" rel="stylesheet" type="text/css" />
<link href="{{STATIC_URL}}css/CoorComment.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="{{STATIC_URL}}css/editor/default.css" />
<script src="{{STATIC_URL}}js/jquery-1.8.3.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}js/kindeditor.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}js/zh_CN.js" type="text/javascript"></script>
<script>
        KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id', {
                	resizeType : 1,
					allowPreviewEmoticons : false,
					allowImageUpload : false,
					items : [
						'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image', 'link']
                });
        });
</script>
<script src="{{STATIC_URL}}js/conmon.js" type="text/javascript"></script>
</body>
</html>
