<html>
<head>

	<style type="text/css">
	.other1{

    background-color: #d4d4d4;
     }

    width: 100%;

   }
     .ChangePw1{
    width:525px; 
    background-color:#fff ;

    margin: auto;
   }

    color:#8b8b7a;
}

	</style>

<body>

    {% block footer %}
<footer>
