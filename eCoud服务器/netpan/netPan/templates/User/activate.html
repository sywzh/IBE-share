<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>激活账号</title>
<meta name="description" content="">
<meta name="keywords" content="">
{% load static %}{% get_static_prefix as STATIC_URL %}
<link href="{{STATIC_URL}}css/reset.css" rel="stylesheet" type="text/css" />
<style type="text/css">
    .simpleBox{
    	border:#e1e1e1 2px solid;
    	width:35%;
    	height:auto;
    	padding:20px;
    	text-align:center;
    	position:absolute;
    	margin-top:40px;
    	left:32.5%;
    }
    .simpleBox a{
    	color:#16ac84;
    }
    .simpleBox a:hover{
    	text-decoration:underline;
    }
    #content{background-color:#f9f9f7;}
</style>

</head>
<body>
  <!--头部-->
	 <header>
	    <div id="logo">Logo</div> 
	</header>
	<div id="content">
		{% if message == 'M' %}
		<div class="simpleBox">
			<p>您好, {{name}} , 您的账号已被成功激活, <a title="点击跳转到首页" href="{%url netPan.User.views.LogoutHd%}">现在去首页登录</a></p>
		</div>
		{% endif %}
		{% if message == 'L' %}
		<div class="simpleBox">
			<p>您好, {{name}} , 您的账号已激活, <a title="点击跳转到首页" href="{%url netPan.User.views.LogoutHd%}">现在去首页登录</a></p>
		</div>
		{% endif %}
		{% if message == 'K' %}
		<div class="simpleBox">
			<p>验证码错误!</p>
		</div>
		{% endif %}
	</div>

	<footer>
	  <span>©2013-2014  云存储版权所有</span><br />
	  <span><a href="#">云存储</a></span>
	</footer>

</body>
</html>
